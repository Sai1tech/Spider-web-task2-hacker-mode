<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylefortask2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
	<title>Basic mode Quiz on Covid-19</title>
</head>
<body>
	<!--************************ Start of NAVBAR ************************-->
	<nav>
		<div class="titlecontainer">
			<h1>Quiz on Covid-19</h1>
		</div>
	</nav>
    <!--************************ End of NAVBAR ************************-->








    <!--********************** Start of Questions **********************-->
    <div class="content">
                <div class="qcontainer">
            <div class="questn"></div>
            <div>
                <div class="option">
                <p class="choice" id="a" data-number="1"></p>
            </div>
            <div class="option">
                <p class="choice" id="b" data-number="2"></p>
            </div>
            <div class="option">
                <p class="choice" id="c" data-number="3"></p>
            </div>
            <div class="option">
                <p class="choice" id="d" data-number="4"></p>
            </div>
            </div>
            <button id="prev" onclick="prev();"><<-Prev</button>
            <button id="next" onclick="next();">Next->></button>
            <button id="submit">Submit</button>
        </div>
    </div>
    <!--*********************** End of Questions ***********************-->



     <div class="resultcontainer">
         <h2 id="resulttext">your final score is </h2>
         <<div id="img"></div>
     </div>








    <!--*********************** Start of Footer ***********************-->
    <footer>
    	<div class="wear">
    		<p>Wear A Mask. Save A Life</p>
    	</div>
    </footer>
    <!--************************ End of Footer ************************-->

    <script src="script.js"></script>
</body>
</html>
